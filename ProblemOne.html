<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Header</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="ProblemOne.css" />
  </head>
  <body>
    <header class="header">
      <div class="container-fluid">
        <div class="row w-100">
          <!-- Title Section (aligned to the left) -->
          <div class="col-1 d-flex justify-content-start align-items-center">
            <div class="title">Antra</div>
          </div>

          <!-- Icons and Categories Section (aligned to the right) -->
          <div class="col-11 d-flex flex-column align-items-end">
            <!-- Icons Section (bell, user, search bar) on top row -->
            <div class="d-flex justify-content-end align-items-center mb-3">
              <span class="number me-3">0</span>
              <span class="icon material-icons me-3">notifications</span>
              <span class="icon material-icons me-3">account_circle</span>

              <!-- Search Bar -->
              <div class="search-bar">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                />
              </div>
            </div>

            <!-- Categories Section on bottom row -->
            <div class="d-flex justify-content-end gap-3">
                <a href="#" class="text-white text-decoration-none">NEWS</a>
                <a href="#" class="text-white text-decoration-none">
                  ABOUT THE UNIVERSITY
                  <span class="material-icons" style="vertical-align: middle;">arrow_drop_down</span>
                </a>
                <a href="#" class="text-white text-decoration-none">
                  TRAINING COURSE
                  <span class="material-icons" style="vertical-align: middle;">arrow_drop_down</span>
                </a>
                <a href="#" class="text-white text-decoration-none">FOR COMPANY</a>
                <a href="#" class="text-white text-decoration-none">FORUM</a>
                <a href="#" class="text-white text-decoration-none">CONTACTS</a>
              </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
